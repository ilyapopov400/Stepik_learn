{% extends "notes/base/base.html" %}

{% block title %}добавить заметку{% endblock %}

{% block content %}
<form action="" method="POST">
    {% csrf_token %}
    <div class="container">
        <div class="row">
            <div class="form-floating">
                <input type="text" class="form-control my-note" id="note-text" name="note-text" placeholder="name@example.com">
                <label for="note-text">заметка</label>
            </div>
        </div>
        <div class="row">
            <button class="btn btn-primary w-100 py-2" type="submit">добавить заметку</button>
        </div>
    </div>
</form>
{% endblock %}
