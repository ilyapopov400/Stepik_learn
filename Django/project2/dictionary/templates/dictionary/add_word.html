{% extends "dictionary/base/base.html" %}

{% block title %}добавить новое слово{% endblock %}

{% block content %}
<form method="POST" action="">
    {% csrf_token %}
    <img class="mb-4" src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Добавьте свое слово</h1>

    <div class="form-floating">
        <input type="text" class="form-control" name="word1" id="word1" placeholder="" required>
        <label for="word1">Иностранное слово</label>
    </div>
    <div class="form-floating">
        <input type="text" class="form-control" name="word2" id="word2" placeholder="" required>
        <label for="word2">Перевод слова</label>
    </div>


    <button class="w-100 btn btn-lg btn-primary" type="submit">Добавить слово</button>

</form>
{% endblock %}
